<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Linda Kenqa">
  <meta name="description" content="bukanindalo npc non profit company website">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
    </header>
    <section>
      <div class="section-title">
        <h3>Equilibrium #3429</h3>
      </div> 
      <div class="section-info">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="section-details">
        <div class="ethereum">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
          <h5 class="ethereum-value">0.041 ETH</h5>
        </div>
        <div class="time">
          <img class="time-icon" src="images/icon-clock.svg" alt="clock icon">
          <p class="time-remainding"> 3 days left</p>
        </div>
      </div>
    </section>
    <div class="horizontal-line"></div>
    <footer>
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="profile-name">Creation of <span>Jules Wyvern</span></p>
    </footer>  
  </div>
</body>
</html>
